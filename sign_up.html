<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script>
        function confirmRegistration(event) {
            event.preventDefault(); // Prevent form submission
            alert("Registration successful! Redirecting to your dashboard...");
            window.location.href = "dashboard.html"; // Redirect to dashboard
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="./OIP__9_-removebg-preview.png" alt="UKA Medical Center Logo" class="logo">
        <h1>
            Welcome to UKA Medical Center
        </h1>
        <h2>
            Register to book an appointment with our doctors today
        </h2>
        <form onsubmit="confirmRegistration(event)">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">House Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your house address" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="login.html" style="color: var(--primary); text-decoration: none;">Login</a>
        </p>
    </div>
</body>
</html>

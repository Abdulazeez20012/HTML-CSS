<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css"> 
    <script>
        function handleLogin(event) {
            event.preventDefault(); 
            alert("Login successful! Redirecting to your dashboard...");
            window.location.href = "dashboard.html"; 
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="./OIP__9_-removebg-preview.png" alt="UKA Medical Center Logo" class="logo">
        <h1>Welcome Back</h1>
        <h2>Login to access your account</h2>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="sign_up.html" style="color: var(--primary); text-decoration: none;">Sign Up</a>
            </p>
        </form>
    </div>
</body>
</html>
